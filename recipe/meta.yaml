{% set name = "facit" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/facit-{{ version }}.tar.gz
  sha256: a711ad950268b608b555bfa2c197745edf83dd2dd89d81048ccb345996b46885

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - deepdiff
    - jsonpickle
    - openmdao
    - numpy
    - pandas
    - pydoe2
    - pydantic
    - xarray
    - zarr

test:
  imports:
    - facit
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ovidner/facit
  license: MIT
  license_file: LICENSE
  summary: A framework for optimization-based design automation and product configuration

extra:
  recipe-maintainers:
    - ovidner
